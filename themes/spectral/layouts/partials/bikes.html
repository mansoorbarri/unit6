{{/* layouts/partials/bike-grid.html */}}
{{ with .Site.Data.bikes }}
<section class="bike-grid">
  <div class="container">
    <div class="row">
      {{ range . }}
      <div class="col-lg-4 col-md-6">
        <div class="bike-card">
          <img src="{{ .image }}" alt="{{ .name }}">
          <h3>{{ .name }}</h3>
          <p>{{ .description }}</p>
          <p>Price: {{ .price }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
